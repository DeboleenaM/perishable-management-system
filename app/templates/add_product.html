<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Product</h1>

        <form method="POST" action="{{ url_for('main.add_product') }}">
            <!-- Product Name -->
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required><br>

            <!-- Category -->
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                <option value="Dairy">Dairy</option>
                <option value="Poultry">Poultry</option>
            </select><br>

            <!-- Quantity -->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br>

            <!-- Price -->
            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required><br>

            <!-- Shelf Life -->
            <label for="shelf_life">Shelf Life (in days):</label>
            <input type="number" id="shelf_life" name="shelf_life" min="1" required><br>

            <!-- Added Date -->
            <label for="added_date">Added Date:</label>
            <input type="date" id="added_date" name="added_date" required><br>

            <input type="submit" value="Add Product">
        </form>

        <br>
        <a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
