<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Perishable Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .dashboard-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .welcome-msg {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-links a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #005fa3;
        }

        .footer {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
        <h1>Welcome, {{ session['username'] }}!</h1>
        <p class="welcome-msg">Choose an action below:</p>

        <div class="nav-links">
            <a href="{{ url_for('main.view_inventory') }}">üì¶ View Inventory</a>

            {% if session['role'] == 'admin' %}
                <a href="{{ url_for('main.add_product') }}">‚ûï Add Product</a>
                <a href="{{ url_for('main.view_users') }}">üë• View Users</a>
            {% endif %}

            <a href="{{ url_for('main.view_expired') }}">‚ö†Ô∏è View Expired Items</a>
            <a href="{{ url_for('main.view_discounted') }}">üí∏ View Discounted Items</a>
            <a href="{{ url_for('main.logout') }}">üö™ Logout</a>
        </div>

        <div class="footer">
            &copy; 2025 Perishable Management System
        </div>
    </div>
</body>
</html>
